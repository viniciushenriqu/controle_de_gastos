<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Lançamento</title>
</head>
<body>
<h1>Novo Lançamento</h1>

<form th:action="@{/salvar}" th:object="${lancamento}" method="post">
    <label>Descrição:</label>
    <input type="text" th:field="*{descricao}" /><br><br>

    <label>Valor:</label>
    <input type="number" step="0.01" th:field="*{valor}" /><br><br>

    <label>Data:</label>
    <input type="date" th:field="*{data}" /><br><br>

    <label>Tipo:</label>
    <select th:field="*{tipo}">
        <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
    </select><br><br>

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/}">Voltar</a>

</body>
</html>
